post:
  operationId: Register Campaign to Webhook
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_RegisterCampaignToWebhookResponse_.yaml
    '400':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_WH_TEST1.yaml
    '405':
      description: Testing hardcoded object (2nd version)
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TestResponse.yaml
          examples:
            Example 1:
              value:
                code: code here (2nd version)
                message: message here (2nd version)
    '422':
      description: Validation Failed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidateErrorJSONTest.yaml
          examples:
            Example 1:
              value:
                message: Validation failed (edited)
                details:
                  requestBody:
                    message: >-
                      id is an excess property and therefore not allowed
                      (edited)
                    value: 52907745-7672-470e-a803-a2f8feb52944 (edited)
  description: |-
    Creates a subscription for a specific webhook event to a campaign.
    Supply the campain ID to register to and webhook notification details.
  tags:
    - Webhooks
  security: []
  parameters:
    - description: The campaign's identifier
      in: path
      name: campaignId
      required: true
      schema:
        type: string
  requestBody:
    description: The metadata to receive webhook notifications
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/RegisterWebhookBody.yaml
get:
  operationId: Get Registered Campaign Webhooks
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_GetCampaignRegisteredWebhooksResponse_.yaml
  description: |-
    Retrieves a list of subscribed webhook events for a certain campaign
    Supply the campaign ID of interest
  tags:
    - Webhooks
  security: []
  parameters:
    - description: The campaign's identifier
      in: path
      name: campaignId
      required: true
      schema:
        type: string
