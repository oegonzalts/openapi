get:
  operationId: GetWebhookEvents
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_GetWebhookEventsResponse_.yaml
          examples:
            Example 1:
              value:
                data:
                  events:
                    - id: 1
                      eventName: order_conversion
                      createdAt: '2021-02-19T02:18:23.342Z'
                      isActive: true
                message: Webhook event types retrieved.
                success: true
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_BAD_REQUEST_400.yaml
    '404':
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_RESOURCE_NOT_FOUND_404.yaml
    '422':
      description: Validation Failed
      content:
        application/json:
          schema:
            anyOf:
              - $ref: ../components/schemas/E_WH_MISSING_PARAMS.yaml
              - $ref: ../components/schemas/E_WH_CAMPAIGN_MISSING_SUB.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: |-
    Retrieves system wide events that can trigger webhooks and can 
    be subscribed to.
  summary: Get Webhook Events
  tags:
    - Webhooks
  security: []
  parameters: []
