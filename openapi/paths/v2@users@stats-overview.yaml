get:
  operationId: GetStatsOverview
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StandardResponse_CampaignStatsResponse_.yaml
    '204':
      description: No content
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: >-
    Get statistics overview of a specified campaign or set of campaigns.


    Note: if no filtering params are provided, default behavior will be for
    response to give campaign stats of campaigns mapped to user making call
  summary: Get Campaign Overview Stats
  tags:
    - Users
  security: []
  parameters:
    - description: >-
        From date that is used to populate statistics overview (yyyy-mm-dd
        format)
      in: query
      name: fromDate
      required: false
      schema:
        format: date-time
        type: string
    - description: >-
        End date that is used to populate statistics overview (yyyy-mm-dd
        format)
      in: query
      name: toDate
      required: false
      schema:
        format: date-time
        type: string
    - description: >-
        ID that is used to populate statistics overview (use this if querying
        for single campaign)
      in: query
      name: campaignId
      required: false
      schema:
        type: string
    - description: ID for filtering campaigns by a specific client id
      in: query
      name: clientId
      required: false
      schema:
        type: string
    - description: >-
        ID that is used if no campaign fields are provided (campaignId or
        clientId). Gets stats based on affiliate ID
      in: query
      name: affiliateId
      required: false
      schema:
        type: string
