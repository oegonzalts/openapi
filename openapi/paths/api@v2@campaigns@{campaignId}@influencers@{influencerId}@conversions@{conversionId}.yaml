delete:
  operationId: DeleteConversion
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_DeleteConversionResponse_.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_RESOURCE_NOT_FOUND_404.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: >-
    Delete an conversion of an influencer. Use this API request can be used when
    there is cancellation of refund of purchases.
  summary: Delete a conversion
  tags:
    - Influencers
  security: []
  parameters:
    - in: path
      name: campaignId
      required: true
      schema:
        type: string
    - in: path
      name: influencerId
      required: true
      schema:
        type: string
    - in: path
      name: conversionId
      required: true
      schema:
        type: string
