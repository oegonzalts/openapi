get:
  operationId: GetNestedAffiliates
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StandardResponse_GetAffiliatesResponse_.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_FORBIDDEN_403.yaml
    '404':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_RESOURCE_NOT_FOUND_404.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: Get all sub-affiliates of an affiliaate
  summary: Get nested Affiliates by affiliate ID
  tags:
    - Affiliates
  security: []
  parameters:
    - description: Root Affiliate ID from which to get nested affiliates
      in: query
      name: parentAffiliateId
      required: true
      schema:
        type: string
    - description: >-
        The required affiliate id used as root to retrieve hierarchy of user
        belonging to affiliateId or to its tree of sub-affiliates
      in: query
      name: affiliateId
      required: true
      schema:
        type: string
    - description: >-
        Takes search text that will be used to search among users first name,
        last name, and email
      in: query
      name: searchText
      required: false
      schema:
        type: string
    - description: Optional user field to order users by (default order is ascending )
      in: query
      name: orderField
      required: false
      schema:
        type: string
    - description: Optional order by field either Asc or desc (ascending or descending)
      in: query
      name: orderBy
      required: false
      schema:
        type: string
    - description: Optional status field
      in: query
      name: status
      required: false
      schema:
        type: string
    - description: Optional boolean to filter by archived users
      in: query
      name: isArchived
      required: false
      schema:
        type: string
