post:
  operationId: SendEmailsSendGrid
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_InfluencerCreatedResponse_.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_BAD_REQUEST_400.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_RESOURCE_NOT_FOUND_404.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: Send email to an influencer with invite information
  summary: Send email to influencer
  tags:
    - Client
  security: []
  parameters:
    - description: the campaign ID
      in: path
      name: campaignId
      required: true
      schema:
        type: string
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateSendEmailBody.yaml
