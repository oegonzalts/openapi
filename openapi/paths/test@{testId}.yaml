get:
  operationId: GetTest
  summary: 'This is a sample test'
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: ../components/schemas/StandardResponse_TestUser_.yaml
    '300':
      description: Test Response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidateErrorJSON.yaml
          examples:
            Example 1:
              value:
                message: Validation failed
                details:
                  requestBody:
                    message: >-
                      id is an excess property and therefore not allowed 222
                      TEST
                    value: 52907745-7672-470e-a803-a2f8feb52944
    '400':
      description: ''
      content:
        application/json:
          schema:
            properties:
              reason:
                type: string
            required:
              - reason
            type: object
    '500':
      description: Server Failed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FailedResponse.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/FailedResponse.yaml
  description: >-
    Retrieves the details of an existing TestUser.

    Supply the unique TestUser ID from either and receive corresponding TestUser
    details.
  tags:
    - Test
  security: []
  parameters:
    - in: path
      name: testId
      required: true
      schema:
        type: string
    - description: Provide a Testname to display
      in: query
      name: name
      required: true
      schema:
        type: string
