    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_BAD_REQUEST_400.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
