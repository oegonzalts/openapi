get:
  operationId: GetAffiliateById
  responses:
    '200':
      description: Ok
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/StandardResponse_GetAffiliatByIdResponse_.yaml
    '204':
      description: No content
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_FORBIDDEN_403.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_RESOURCE_NOT_FOUND_404.yaml
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/E_SERVER_ERROR_500.yaml
  description: Get information of a single affiliate by affiliate ID
  summary: Get Affiliate by ID
  tags:
    - Affiliates
  security: []
  parameters:
    - in: path
      name: affiliateId
      required: true
      schema:
        type: string
