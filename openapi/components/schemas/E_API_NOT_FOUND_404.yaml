properties:
  code:
    type: string
    description: Not found error code
    example: API_NOT_FOUND_404
    default: API_NOT_FOUND_404
  message:
    type: string
    description: Not found error messagae
    example: Resource not found.
    default: Resource not found.
  details:
    items: {}
    type: array
    description: Returns extra details about why the response failed
    default: []
  success:
    type: boolean
    description: Returns whether the response was successful or not
    default: false
required:
  - code
  - message
  - details
  - success
type: object
additionalProperties: false
